<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <form action = "/editardevo/" method="POST">{% csrf_token %}

            <div><h3>Datos Clientes</h3></div>
            
            <select class="form-select" aria-label="Default select example" name = "sel_cliente">    
                <option selected>Seleccione..</option>
                {% for nul in clientes %}
                <option value={{nul.id}}>{{nul.nombre}}</option>
                {% endfor %}
                    
            </select>
            
            <div><h3>Datos Productos</h3></div>

            <select class="form-select" aria-label="Default select example" name = "sel_producto">
                <option selected>Seleccione..</option>
                {% for nul in producto%}
                <option value={{nul.id}}>{{nul.nomproduct}}</option>
                {% endfor %}
            </select>

            <div class="mb-3">
                <label class= "form-label"> Nombre Vendedor</label>
                <input type="text" class="form-control" id="txt_nombrevendedor" name="txt_nombrevendedor" value="{{devolu.nombre_vendedor}}" required>
            </div>

            <div class="mb-3">
                <label class= "form-label"> Nombre Distribuidor</label>
                <input type="text" class="form-control" id="txt_distribuidor" name="txt_distribuidor" value="{{devolu.Distribuidor}}"  required>
            </div>


            <div class="mb-3">
                <label class= "form-label">Fecha</label>
                <input type="date" class="form-control" id="txt_fecha" name="txt_fecha" value="{{devolu.fecha}}" required>
            </div>

            <div class="mb-3">
                <label class= "form-label">Causa de devolucion</label>
                <input type="text" class="form-control" id="txt_comentario" name="txt_comentario" value="{{devolu.comentario}}" required>
            </div>





            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block text-white">Actualizar</button>
            </div>
        </form>
    </body>
</html>
