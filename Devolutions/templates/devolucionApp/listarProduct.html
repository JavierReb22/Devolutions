<html>
    
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body class="container mt-5 text-bg-success p-3">
        <div href="" class="alert alert-success display-1">Lista de Productos</div>
        <!--agregamos el block javascript para la alerta si desea eliminar registro-->
        {% block javascript %}
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="{% static 'js/ConfirmarEliminar.js'%}"></script>
        {% endblock %} 
        <a href="/registrarprod/" class="btn btn-primary">Nuevo Producto</a>
        <a href="/menu/" class="btn btn-primary">Home</a>
        
        {% if producto %}

        <table class= "table alert alert-success">
            <thead class="thead-inverse">
                <tr>
                    <th>ID</th>
                    <th>Cantidad</th>
                    <th>Nombre Producto</th>
                    <th>Costo</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                {% for pr in producto %}
                <tr>
                    <td>{{pr.id}}</td>
                    <td>{{pr.cantidad}}</td>
                    <td>{{pr.nomproduct}}</td>
                    <td>{{pr.costo}}</td>

                    <td>
                        <a href="#" onclick="confirmarEliminacionProductos({{pr.id}})"><i class="bi bi-trash3-fill"></i></a>
                        <a href="/actualizarproduct/{{pr.id}}"><i class="bi bi-pencil-fill"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
        {% else %}
            <div class="alert alert-info">No Hay Devolucion</div>
        {% endif %}
        
    </body>
</html>
