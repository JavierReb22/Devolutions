<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Iniciar sesion</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">Iniciar sesión Administrador</div>
    {% if form.errors %}
        <p>El usuario o la contraseña son incorrectos</p>
    {% endif %}
    <form method="POST">
        <table class="table" action={% url 'login' %}>
            {{ form.as_table }}
            {% csrf_token %}
    

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Iniciar sesion" class="btn btn-primary"/>
                    <input type="hidden" name="next" value="{{ next }}" />
                </td>
            </tr>

            <tr>
                <td></td>
               <td><a href="/registrar/" class="btn btn-outline-secondary">Registrarse</a></td>
               
            </tr>
        </table>
    </form>
    <p><a href="{% url 'password_reset' %}">¿Contraseña olvidada?</a></p>
   
    
</body>
</html>
